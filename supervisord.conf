[supervisord]
nodaemon=true               ; Удерживает процесс на переднем плане (важно для Docker)
user=root                   ; Запуск от root (или укажите своего пользователя)
logfile=/dev/stdout         ; Пробрасываем логи в консоль Docker
logfile_maxbytes=0          ; Отключаем ротацию для stdout

[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/artisan queue:work --sleep=3 --tries=3 --max-time=3600
autostart=true              ; Запускать при старте контейнера
autorestart=true            ; Перезапускать, если процесс упал
stopasgroup=true            ; Останавливать всю группу процессов
killasgroup=true            ; Принудительно убивать группу при выходе
user=www-data               ; Юзер, от которого крутится код
numprocs=2                  ; Сколько параллельных воркеров запустить
stdout_logfile=/dev/stdout  ; Логи воркера в стандартный вывод
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr  ; Ошибки воркера в вывод ошибок
stderr_logfile_maxbytes=0
